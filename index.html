<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kenia|Merienda:bold|Amaranth">   
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script src="./script.js" defer></script>
    <title>Library App</title>
</head>

<body id="container">
    <!-- logo -->
    <div id="header">
        <div class="logo">
            <span>Library</span>
        </div>
    </div>
    <!-- add section -->
    <div id="books-section">
        <div class="add-book card"> 
            <div class="card-header" style="background-color: #bd00ff;">Add Book</div>
            <div class="card-body">
                    <input type="text" id="book-name" name="book-name" placeholder="Book">
                    <input type="text" id="author-name" name="author-name" placeholder="Author">
                    <input type="number" id="pages-count" name="pages" placeholder="Pages" min="1" max="2000">
                    <select id="read">
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                    <button id="add-button"><span class="material-symbols-outlined">add</span></button>
            </div>
        </div>
    </div>
</body>

</html>
